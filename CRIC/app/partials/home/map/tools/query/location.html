<div ng-controller="home.map.tools.query.LocationCtrl">

    <div cric-panel-content class="loading" ng-class="isLoading && 'show' || 'hide' ">

    </div>

	<div>
        
            <div class="row-fluid">
                <div class="span12">
                    <select class="span12" ng-model="layer" ng-change="onLayerChange(layer)"
                        title="Layer" ng-options="layer.name for layer in layers" />
                </div>
            </div>
	
            <hr style="margin-top:0; margin-bottom: 10px;" />

            <div class="row-fluid">
                <div class="span12" style="padding-left: 10px;">
                    <div class="span2">
                        <button class="btn btn-danger" ng-class="!hasQueryGraphics() && 'disabled'" ng-click="onClearResults()">
                            <i class="icon-trash icon-white" title="Clear"></i>
                        </button>
                    </div>
                    <div class="btn-block span10" data-toggle="buttons-radio">
                        <button cric-reset-state-on="drawEnd" class="btn span4" ng-click="onDrawToolSelected('circle', layer)">Circle</button>
                        <button cric-reset-state-on="drawEnd" class="btn span4" ng-click="onDrawToolSelected('polygon', layer)">Polygon</button>
                        <button cric-reset-state-on="drawEnd" class="btn span4" ng-click="onDrawToolSelected('freehandpolygon', layer)">Freehand</button>
                    </div>
                </div>
            </div>
    </div>

</div>

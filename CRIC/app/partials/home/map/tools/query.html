<div ng-controller="home.map.tools.QueryCtrl" ng-switch="isLoading">

    <div cric-panel-content class="loading" ng-switch-when="true">

    </div>

	<div ng-switch-when="false">
        
            <div class="row-fluid">
                    <select class="span12" ng-model="type" ng-change="onQueryTypeChanged(type)" 
                        ng-options="type.name for type in types" />
            </div>

            <div class="row-fluid">

                <div ng-switch="subview" class="span12">

                    <div ng-switch-when="attributes" ng-include=" 'app/partials/home/map/tools/query/attributes.html' "></div>
                    <div ng-switch-when="location" ng-include=" 'app/partials/home/map/tools/query/location.html' "></div>
                
                </div>
            
            </div>

    </div>

</div>
